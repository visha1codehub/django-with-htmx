<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Neon Theme</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Neon colors for text */
    .neon-text {
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
    }

    /* Neon Button */
    .btn-neon {
      color: #ffffff;
      background-color: #39ff14;
      border: 1px solid #39ff14;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
    }

    .btn-neon:hover {
      color: #121212;
      background-color: #b3ffab;
      box-shadow: 0 0 15px #b3ffab, 0 0 25px #b3ffab, 0 0 50px #b3ffab;
    }

    /* Neon Border */
    .neon-border {
      border: 2px solid #39ff14;
      box-shadow: 0 0 5px #39ff14, 0 0 15px #39ff14;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="neon-text text-center">Welcome to the Dark Neon Theme</h1>
    <p class="text-center">This page uses Bootstrap with custom neon styling.</p>
    <div class="text-center mt-4">
      <button class="btn btn-neon">Click Me</button>
    </div>
    <div class="mt-5 p-3 neon-border">
      <p class="text-center">Neon Border Effect on this div</p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
