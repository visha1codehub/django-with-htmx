<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/renpy/renpy-original.svg"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    {% block title %}{% endblock title %}
    <style>
      body {
        background-image: url('https://cdn.pixabay.com/photo/2022/07/20/18/44/reading-7334749_1280.png'); /* Replace with your neon background image URL */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #e0e0e0;
      }
      /* Neon blue text */
    .neon-text {
      color: #35b4de;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
    }

    /* Neon blue button */
    .btn {
      color: #ffffff;
      background-color: #297189;
      border: 1px solid #00bfff;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 40px #00bfff;
    }

    .btn:hover {
      color: #121212;
      background-color: #80dfff;
      box-shadow: 0 0 15px #80dfff, 0 0 25px #80dfff, 0 0 50px #80dfff;
    }

    /* Neon blue border */
    .border {
      border: 2px solid #00bfff;
      box-shadow: 0 0 5px #00bfff, 0 0 15px #00bfff;
    }
    .neon-input {
      background-color: transparent;
      color: #00bfff;
      border: 2px solid #00bfff;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      transition: box-shadow 0.3s ease;
    }

    .neon-input::placeholder {
      color: #80dfff;
    }

    /* Glowing effect on focus */
    .neon-input:focus {
      box-shadow: 0 0 15px #00bfff, 0 0 25px #00bfff, 0 0 35px #00bfff;
    }

      /* Card styling */
      .card {
        background-color: #1e1e1e;
        color: #00bfff;
        border: 2px solid #00bfff;
        box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
        border-radius: 10px;
        padding: 1.5rem;
        margin: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      /* Hover effect for the cards */
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff;
      }

      /* Card title and text */
      .card-title {
        color: #00bfff;
        text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
      }

      .card-text {
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'listing' %}">Listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'books-by-date' %}">Books by Date</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'books-card-list' %}">Books Card List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'handle-values' %}">Handle Values</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
