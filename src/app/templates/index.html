{% extends "base.html" %}

{% block content %}
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">HTMX Learning.....</h1>
            <!-- Date Selection Form with Bootstrap styling -->
            <form hx-get="{% url 'something' %}?x={{ x }}" hx-trigger="submit" hx-target="#targetdiv" hx-swap="beforeend" class="d-flex align-items-center">
                <div class="form-group mb-0 ms-3">
                    <input type="date" name="date" class="form-control form-control-sm" style="width: auto;">
                </div>
                <button type="submit" class="btn btn-primary btn-sm ms-2">Click on me!</button>
            </form>
        </div>

        <div id="targetdiv">

        </div>
    </div>
{% endblock content %}
